version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: apotheon-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: apotheon
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - apotheon_postgres_data:/var/lib/postgresql/data

volumes:
  apotheon_postgres_data:
